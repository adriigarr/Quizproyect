<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
body {
  position: relative;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
.signup-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
  flex-direction: row-reverse;
}
.left-panel {
  background-color: #7e57c2;
  color: white;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
}
.right-panel {
  flex: 1.5;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}
.welcome-text {
  text-align: center;
}
.welcome-text h1 {
  font-size: 2.5em;
  margin-bottom: 0.5em;
}
.welcome-text p {
  font-size: 1.1em;
  margin-bottom: 2em;
}
.sign-in-button {
  background-color: white;
  color: #7e57c2;
  border: none;
  padding: 15px 30px;
  cursor: pointer;
  font-size: 1em;
  border-radius: 20px;
  text-transform: uppercase;
}
.sign-in-button:hover {
  background-color: #6a1b9a;
  color: white;
}
.signup-box {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
}
.signup-box h2 {
  text-align: center;
  color: #333;
  margin-bottom: 1.5em;
}
.signup-form {
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
.signup-form input, .signup-form select {
  padding: 12px 15px; /* Slightly reduced padding to fit the design */
  margin-bottom: 15px; /* Keeps consistent space between inputs */
  border: 1px solid #ccc;
  border-radius: 5px;
  width: calc(100% - 10px); /* Adjust width calculation if necessary */
  box-sizing: border-box; /* Includes padding and border in the width */
}
.signup-form select {
  -webkit-appearance: none; /* Removes default styling */
  -moz-appearance: none;
  appearance: none;
  background: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat 95% center, #fff;
  cursor: pointer;
}
.terms-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.terms-container input[type="checkbox"] {
    -webkit-appearance: checkbox; /* Adjust appearance for visibility */
    width: 20px; /* Sets a specific size for the checkbox */
    height: 20px; /* Sets a specific size for the checkbox */
    margin: 0 10px 0 0; /* Adjusts spacing around the checkbox */
    cursor: pointer;
    accent-color: #7e57c2; /* Customize the color to match your theme */
}

.terms-container label {
    font-size: 0.9em; /* Adjust size as necessary */
    margin-left: -5px; /* Adjusts the positioning of the label text */
    color: #333; /* Ensures the text color is visible and matches your theme */
}

.signup-button {
  background-color: #7e57c2;
  color: white;
  border: none;
  padding: 15px;
  cursor: pointer;
  border-radius: 5px;
  text-transform: uppercase;
}
.signup-button:hover {
  background-color: #6a1b9a;
  transition: background-color 0.3s ease;
}
#logo {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 100px;
  height: auto;
}
</style>
</head>
<body>

<img src="/static/logo.png" alt="Your Logo" id="logo">

<div class="signup-container">
  <div class="left-panel">
    <div class="welcome-text">
      <h1>One Of Us?</h1>
      <p>If you already have an account, just sign in. We've missed you!</p>
      <button class="sign-in-button" onclick="location.href='{{ url_for('login') }}'">Sign In</button>
    </div>
  </div>
  <div class="right-panel">
    <div class="signup-box">
      <h2>Create Free Account</h2>
      <form action="{{ url_for('register') }}" method="post" class="signup-form">
          <input type="text" name="name" placeholder="Name" required>
          <input type="text" name="surname1" placeholder="Surname" required>
          <input type="text" name="surname2" placeholder="Second Surname">
          <select name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
          <input type="date" name="dob" placeholder="Date of Birth" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <div class="terms-container">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I have read the Terms & Conditions</label>
          </div>
          <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
