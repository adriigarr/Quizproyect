<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login to Your Account</title>
<style>
body {
  position: relative; /* Ensures the logo can be positioned absolutely within it */
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
.login-container {
  display: flex;
  height: 100vh;
  overflow: hidden;
}
.left-panel {
  background-color: #7e57c2; /* Purple color for the left panel */
  color: white;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 30px;
}
.right-panel {
  flex: 1.5;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
}
.new-here {
  text-align: center;
}
.new-here h2 {
  font-size: 2.5em;
  margin-bottom: 0.5em;
}
.new-here p {
  font-size: 1.1em;
  margin-bottom: 2em;
}
.sign-up-button {
  background-color: white;
  color: #7e57c2;
  border: none;
  padding: 15px 30px;
  cursor: pointer;
  font-size: 1em;
  border-radius: 20px;
  text-transform: uppercase;
}
.login-box {
  width: 100%;
  max-width: 400px;
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.login-box h2 {
  text-align: center;
  color: #333;
  margin-bottom: 1em;
}
.login-form {
  display: flex;
  flex-direction: column;
}
.login-form input {
  padding: 15px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
.sign-in-button {
  background-color: #7e57c2; /* Purple color */
  color: white;
  border: none;
  padding: 15px;
  cursor: pointer;
  border-radius: 5px;
  text-transform: uppercase;
}
.sign-in-button:hover {
  background-color: #6a1b9a;
}
#logo {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 100px; /* Adjust as necessary */
  height: auto;
}
</style>
</head>
<body>

<img src="/static/logo.png" alt="Your Logo" id="logo">

<div class="login-container">
  <div class="left-panel">
    <div class="new-here">
      <h2>New Here?</h2>
      <p>Sign up and discover a great amount of new opportunities!</p>
      <button class="sign-up-button" onclick="location.href='{{ url_for('register') }}'">Sign Up</button>
    </div>
  </div>
  <div class="right-panel">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="{{ url_for('login') }}" method="POST" class="login-form">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="sign-in-button">Sign In</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
