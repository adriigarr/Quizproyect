<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dcdcf1;
            overflow: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            color: black;
        }
        .header p {
            font-size: 32px;
            color: black;
            margin: 0.5em 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: 70px;
            background-image: url('/static/logo.png');
            background-size: cover;
            border-radius: 50%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #8383e6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 180px;
            height: 50px;
        }
        button:hover {
            background-color: #7070d6;
        }
        /* Keyframes for confetti fall */
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <div class="header">
            <h1>Congratulations!</h1>
            <p>You got 2/3 answers correct</p>
        </div>
        <div class="buttons">
            <button onclick="location.href='{{ url_for('pregunta1') }}'">Retake Quiz</button>
            <button onclick="location.href='{{ url_for('user') }}'">Finish Quiz</button>
        </div>
    </div>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.top = `${Math.random() * window.innerHeight}px`;
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            confetti.style.opacity = Math.random() + 0.5;
            confetti.style.transform = `scale(${Math.random() + 0.5})`;

            // Apply animation
            confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear infinite`;

            document.body.appendChild(confetti);
        }

        // Create 100 confetti pieces
        for (let i = 0; i < 100; i++) {
            createConfetti();
        }
    </script>
</body>
</html>
