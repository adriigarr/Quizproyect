<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
  .folder-box, .quiz-box {
    border: 2px solid #000;
    margin-bottom: 10px;
    padding: 20px;
    height: 150px; /* Adjust as needed */
  }
  .folder-section, .quiz-section {
    border-right: 2px solid #000;
    padding-right: 20px;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .logout-link {
    text-align: right;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>User Dashboard</h1>
  </div>
  <div class="row logout-link">
    Logged in as: <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a></strong>
  </div>
  <div class="row">
    <div class="col-md-6 quiz-section">
      <h2>Quizzes</h2>
      <!-- Repeat the following div for each quiz -->
      <div class="quiz-box">
        Quiz 1
      </div>
      <div class="quiz-box">
        Quiz 2
      </div>
      <!-- More quizzes here -->
    </div>
    <div class="col-md-6">
      <h2>Folders</h2>
      <!-- Repeat the following div for each folder -->
      <div class="folder-box">
        Folder 1
      </div>
      <div class="folder-box">
        Folder 2
      </div>
      <!-- More folders here -->
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
